<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body ng-app="lostAndFoundApp">
<!--[if lt IE 7]>

<!-- Add your site or application content here -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home"><em>Lost & Found</em></a>
      <a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
      <ul class="nav navbar-nav navbar-left">
        <li><a ui-sref="lostList">Lost</a></li>
        <li><a ui-sref="foundList">Found</a></li>
        <li><a ui-sref="admin">Admin</a></li>
        <li><a ui-sref="contact">Contact</a></li>
        <li><a ui-sref="about">About</a></li>

      </ul>
    </div>
  </div>
</nav>
<br><br><br>

<div class="container-fluid">
  <button type="button" class="btn btn-danger btn-lg" ui-sref="lost">
    <span class="glyphicon glyphicon-hand-down"></span> U Lost...
    <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
  <button type="button" class="btn btn-success btn-lg" ui-sref="found">
    <span class="glyphicon glyphicon-hand-up"></span> U Found...
    <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
  <button type="button" class="btn btn-info btn-lg" ui-sref="search">
    <span class="glyphicon glyphicon-search"></span> Search
    <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</div>

<div ui-view></div>



<div class="navbar navbar-default navbar-fixed-bottom text-center">
  <p>Build with <span class="glyphicon glyphicon-heart"></span> from the Tristar team</p>
</div>
</div>

</html>
